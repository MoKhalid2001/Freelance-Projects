<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Age</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .diamond {
            width: 150px;
            height: 150px;
            background: url('https://your-image-url.com/diamond.png') no-repeat center center;
            background-size: contain;
        }
        .account-info {
            margin-top: 20px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Elite member!</h1>
    <div class="diamond"></div>
    <h2 id="account-age"></h2>
    <div class="account-info">
        <p id="account-number"></p>
        <p>You're in the Top 10% Telegram users ðŸ”¥</p>
    </div>
    <button class="button" onclick="Telegram.WebApp.close()">Continue</button>
    <script>
        Telegram.WebApp.ready();

        const user = Telegram.WebApp.initDataUnsafe.user;

        if (user) {
            const accountCreationDate = new Date(user.when * 1000); // Assuming 'when' is in Unix time
            const currentDate = new Date();
            const ageInMilliseconds = currentDate - accountCreationDate;
            const ageInYears = Math.floor(ageInMilliseconds / (1000 * 60 * 60 * 24 * 365));

            document.getElementById('account-age').innerText = `${ageInYears} years ago`;
            document.getElementById('account-number').innerText = `Your account number is #${user.id}.`;
        } else {
            document.getElementById('account-age').innerText = 'Unable to retrieve account information.';
        }
    </script>
</body>
</html>

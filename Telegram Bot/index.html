<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Elite Member</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subheader {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .diamond-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px 0;
        }
        .diamond {
            width: 100%;
            height: 100%;
            background-color: #0088cc;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .years {
            font-size: 72px;
            font-weight: bold;
            color: #fff;
        }
        .years-text {
            font-size: 24px;
            margin-top: 10px;
        }
        .account-info {
            font-size: 16px;
            margin-top: 20px;
        }
        .top-users {
            font-size: 16px;
            margin-top: 10px;
        }
        .continue-btn {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background-color: #fff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="header">Elite member!</div>
    <div class="subheader">You've joined Telegram</div>
    <div class="diamond-container">
        <div class="diamond">
            <span class="years" id="yearsAgo"></span>
        </div>
        <div class="stars" id="stars"></div>
    </div>
    <div class="years-text">years ago</div>
    <div class="account-info" id="accountInfo"></div>
    <div class="top-users">You're in the Top 10% Telegram users ðŸ”¥</div>
    <button class="continue-btn" id="continueBtn">Continue</button>

    <script>
        const tg = window.Telegram.WebApp;

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.opacity = Math.random();
                starsContainer.appendChild(star);
            }
        }

        function initApp() {
            tg.expand();

            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById('accountInfo').textContent = `Your account number is #${user.id}.`;
                
                // You would need to implement server-side logic to get the actual registration date
                // For now, we'll use a placeholder value
                document.getElementById('yearsAgo').textContent = '7';
            }

            document.getElementById('continueBtn').addEventListener('click', () => {
                tg.close();
            });
        }

        createStars();
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
